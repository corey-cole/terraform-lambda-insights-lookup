name: Execute Terratest
on: [push]

jobs:
  execute-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.3.0
      - name: Set up Golang
        uses: actions/setup-go@v3
        with:
          go-version: 1.19
      - name: Run Test
        run: |
          cd test
          go test -v